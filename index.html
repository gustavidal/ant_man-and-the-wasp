<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ant-Man and The Wasp: Quantumania</title>
</head>

<body>
    <header>
        <div class="header-up">
            <div class="logos">
                <p>VISIT US: </p>
                <img src="./svg_logos/facebook-logo.svg" alt="Facebook logo" class="svg">
                <img src="./svg_logos/youtube-logo.svg" alt="Youtube logo" class="svg">
                <img src="./svg_logos/instagram-logo.svg" alt="Instagram logo" class="svg">
            </div>
            <div class="local">
                <img src="./svg/location-pin.svg" alt="Location pin" class="svg">
                <p>YOUR THEATER: </p>
                <p>PLEASE, SELECT YOUR LOCATION</p>
                <img src="./svg/down-arrow.svg" alt="Down arrow" class="svg">
            </div>
        </div>
        <hr>
        <div class="header-down">
            <img src="./img/cineplex-logo.png" alt="Cineplex logo" class="cineplex">
            <div class="functions">
                <div class="texts">
                    <p class="func">HOME</p>
                    <p>SHOWTIMES</p>
                    <p>TICKET PRICE</p>
                    <p>DOWNLOAD APP</p>
                    <p>MORE</p>
                    <img src="./svg/down-arrow.svg" alt="Down arrow" class="svg">
                </div>
                <div class="magglass">
                    <img src="./svg/magnifying-glass.svg" alt="Magnifying glass" class="svg">
                </div>
                <img src="./svg/vertical-line.svg" alt="Vertical line" class="svg">
                <div class="button">
                    <img src="./svg/ticket.svg" alt="Ticket" class="svg">
                    <p>BUY TICKET</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        teste main
    </main>
    <footer>
        teste footer
    </footer>
</body>

</html>
